name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run GitLab container
      run: docker run -d wlsf82/gitlab-ce

    - name: Wait for GitLab to be ready
      run: sleep 30 # Aguarde at√© o container estar pronto

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run test
